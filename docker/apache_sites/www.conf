
<VirtualHost *:80>

  ServerName test.koseven.hom
  DocumentRoot /var/www/html

  <IfModule php5_module>
      php_value short_open_tag true
      php_value track_errors true
      php_value display_startup_errors true
      php_value log_errors true
      php_value display_errors true
  </IfModule>

  <Directory /var/www/html>
    Options FollowSymLinks
    AllowOverride None

    RewriteEngine On
    RewriteBase /

    # Begin Kohana

      # Protect hidden files from being viewed
      <Files .*>
        Order Deny,Allow
        Deny From All
      </Files>

      # Protect application and system files from being viewed
      RewriteRule ^(?:application|modules|system)\b.* index.php/$0 [R]

      # Allow any files or directories that exist to be displayed directly
      RewriteCond %{REQUEST_FILENAME} !-f
      RewriteCond %{REQUEST_FILENAME} !-d
      # Rewrite all other URLs to index.php/URL
      RewriteRule .* index.php/$0 [PT]

    # End Kohana
  </Directory>

</VirtualHost>
